<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-dark">

  <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Home</a>

      <form class="d-flex">
          <a href="{% url 'subject_list' %}" class="btn btn-primary mr-sm-1"> Courses </a>
          <a href="{% url 'student_logout' %}" class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</a>
      </form>

  </nav>

<div class="jumbotron jumbotron-fluid text-light">
    <h1 class="display-4"> Welcome, {{student}} </h1>

    <div class="container-fluid">
        {% if number_of_courses %}
      <ul>
          {% for course in courses %}
            <li> {{course}} </li>
          {% endfor %}
      </ul>
        {% else %}
            <h2 class="text-center"> You haven't enrolled in any courses </h2>
        {% endif %}
    </div>

</div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>

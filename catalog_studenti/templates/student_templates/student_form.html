{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %} 
    <form action="" method="post" autocomplete="off">

        {% csrf_token %}
        {{user_form|crispy}}
        {{form|crispy}}

        <button type="submit" class="btn btn-dark">
            Submit
        </button>

        <a href="{% url 'student_list' %}" class="btn btn-primary">
            Go back
        </a>

    </form>
    
{% endblock %}
